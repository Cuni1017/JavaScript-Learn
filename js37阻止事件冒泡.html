<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <div id="js37">
        <div id="view1">
            <div id="view2">
                <div id="view3">
                </div>
            </div>
        </div>
    </div>
    <p>text</p>
    <!-- 縮寫: ul*2>li*3>a[href="#"]+span[class="text"]{$}
        * 有幾個, + 增加標籤, > 包裹, $ 數字遞增
        [屬性], {內容}
    -->
    
    <script>
    /*
        功能:
    */
        var oView1 = document.getElementById('view1')
        var oView2 = document.getElementById('view2')
        var oView3 = document.getElementById('view3')
        var oP = document.getElementsByTagName('p')[0]

        oView3.onclick = function(ev){
            ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true
            oP.innerHTML = "oView3"
        }

        oView2.onclick = function(ev){
            oP.innerHTML = "oView2"
            ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true
        }
        oView1.onclick = function(){
            oP.innerHTML = "oView1"
        }
    </script>
</body>
</html>
