    <script>
    /*
        功能:
    */
        var oContent = document.getElementsByClassName("content")[0] //內容
        var oText1 = document.getElementById("search")
        var oText2 = document.getElementById("change")
        var oBtnS = document.getElementById("btSearch")
        var oBtnC = document.getElementById("btChange")
        // console.log(oText1)

        // 保存數據
        var content = oContent.innerHTML
        oBtnS.onclick = function(){
            var searchValue = oText1.value
            console.log(searchValue)
            // 恢復原樣
            oContent.innerHTML = content
            // 沒輸入任何內容
            if(!searchValue) return

            // 用元素包裹住searchValue => span
            var str = "<span>" + searchValue + "</span>"
            oContent.innerHTML = oContent.innerHTML.split(searchValue).join(str)
        }
        oBtnC.onclick = function(){
            var oldStr = oText1.value
            var newStr = oText2.value

            if(!oldStr || !newStr) return

            oContent.innerHTML = content.split(oldStr).join(newStr)
        }
