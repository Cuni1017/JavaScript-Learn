<!DOCTYPE html>



<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <!-- <input type="text" name="" id="inputNum"> -->
    <input type="text" id="text">
    <div id="box">
        <h3 id="num">0</h3>
        <input type="button" id="btn" value="點擊增加" >
    </div>
    
    <script>
    /*
        功能:框框內數字 點擊按鈕後數字增加
    */
        // 獲取元素
        var oText = document.getElementById('text')
        var oNum = document.getElementById('num')
        var obtn = document.getElementById("btn")

        // 點擊事件 創建初始值
        var num = 0;
        obtn.onclick = function(){
            num++;
            // alert(num)

            // 標籤中的內容: 元素 innerHTML
            oNum.innerHTML = num;
            // 屬性的寫操作 
            oText.value = num;
        }

    </script>
</body>
</html>
