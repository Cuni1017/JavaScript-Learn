<!DOCTYPE html>



<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <!-- 縮寫: ul*2>li*3>a[href="#"]+span[class="text"]{$}
        * 有幾個, + 增加標籤, > 包裹, $ 數字遞增
        [屬性], {內容}
    -->
    
    <script>
    /*
        功能:
    */
    var nowTime = new Date();
    // document.write(nowTime) 
    document.write(nowTime.getMonth()+1+"/")  // 月份是0~11 所以要加一
    // document.write(nowTime.getDay())
    document.write(nowTime.getFullYear())

    /* get#()
    #: Time 所有, FullYear 年, Month 月(0~11), Date 日, Day 星期, Hours 時, Minutes 分, Seconds 秒
    */
    </script>
</body>
</html>
