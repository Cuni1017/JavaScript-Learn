<!DOCTYPE html>



<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <div id="box">

    </div>
    <div id="view">
        
    </div>

    <script>
        /* 變量 [可以存儲數據的] 
            定義變量 var為關鍵字
            定義一個變量x => var x=20;
            賦值x=30 => x=30;
            //顯式定義
            var a=10;
            var b=20;
            var c="hello";
            //隱式定義 (不建議)
            k=100;

            var i,j;
            var p,l=110;

            
            變量命名規則:
                首字"不能"為數字,"可以"為字母,特殊符號_,$,__,A
                區分大小寫

            加號兩邊都是數字 => 數值相加
            加號兩邊有一個不是數字 => 字符串併接
         */
        var x=30;

        var y=100;

        alert(y-x);
    </script>
</body>
</html>
